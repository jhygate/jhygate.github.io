name: Deploy Angular to GitHub Pages (Safe Multi-Folder)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --base-href=/

      - name: Clone gh-pages branch
        run: |
          git clone --branch gh-pages https://x-access-token:${{ secrets.GH_PAGES_TOKEN }}@github.com/jhygate/jhygate.github.io.git gh-pages
        env:
          GH_PAGES_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}

      - name: Copy built site into root (preserve other folders)
        run: |
          rm -rf gh-pages/*
          cp -r dist/angular-site/browser/* gh-pages/
          echo "jackhygate.co.uk" > gh-pages/CNAME
          touch gh-pages/.nojekyll

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Deploy main site from main branch" || echo "No changes"
          git push
