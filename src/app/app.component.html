<mat-sidenav-container class="h-screen bg-transparent">
  <!-- 1) The drawer -->
  <mat-sidenav
    #drawer
    [opened]="isOpen"
    mode="over"
    fixedInViewport="true"
    [fixedTopGap]="150"
    class="bg-white/90 backdrop-blur-md"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/about" (click)="drawer.close()">About</a>
      <a mat-list-item routerLink="/contact" (click)="drawer.close()">Contact</a>
      <!-- add as many links as you like -->
    </mat-nav-list>
  </mat-sidenav>

  <app-postit [fixed]="false" top="200px" left="200px">
    <div class="flex items-center justify-center w-full h-full">
      <p
        class="text-[15px] font-bold text-[#1e152a] leading-none"
        style="font-family: 'Poppins', sans-serif"
      >
        Under construction
      </p>
    </div>
  </app-postit>

  <div class="px-12 flex flex-col md:flex-row">
    <div class="flex-1 h-fit">
      <app-profile />
    </div>

    <div class="flex-[2] h-fit">

  </div>
  <div class="w-full h-px bg-gray-500 my-[20px] mx-[20px]"></div>
