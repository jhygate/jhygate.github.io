<div
  class="w-full mt-8 flex flex-col rounded-[25px] p-6
    ring-1 ring-white/10 bg-white/10 backdrop-blur-md border border-white/10
    shadow-xl transition-all duration-300
    hover:shadow-[0_0_20px_4px_rgba(255,255,255,0.2)] slide-in-right {{ gradientClass }}"
>
  <div class="flex flex-row gap-4 items-center">
    <!-- Logo column -->
    <div class="w-[90px] flex flex-col items-center justify-center">
      <img [src]="imageSrc" [alt]="imageAlt" class="w-[60px] h-[60px] object-contain" />
    </div>

    <!-- Title and date -->
    <div class="flex-1">
      <h2 class="text-xl text-[#e2e8f0] font-semibold leading-tight">
        {{ title }}
      </h2>
      <p class="text-sm text-slate-300 mt-1 font-medium">
        {{ date }}
      </p>
    </div>
  </div>

  <!-- Slot content -->
  <div class="mx-auto mt-6 space-y-4 text-[17px] text-slate-100 leading-relaxed tracking-tight">
    <ng-content></ng-content>
  </div>

  <!-- Tech stack -->
  <div *ngIf="techStack" class="flex flex-wrap mt-4 justify-start">
    <app-tech-bubble *ngFor="let tech of techStack" [tech]="tech"></app-tech-bubble>
  </div>
</div>
