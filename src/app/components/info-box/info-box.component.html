<div class="rounded-[25px] p-5 w-full mt-8 flex flex-col {{ gradientClass }} slide-in-right">
  <div class="flex flex-row h-[100px]">
    <div class="flex-[2] h-full flex flex-col">
      <img
        [src]="imageSrc"
        [alt]="imageAlt"
        class="flex-[8] w-full h-[80%] object-contain opacity-100"
      />
      <p class="flex-[2] m-0 text-center">{{ date }}</p>
    </div>
    <div class="flex-[8]">
      <h2 class="text-[1.25rem] text-[#e2e8f0] text-left mt-0 mb-0 font-normal">
        {{ title }}
      </h2>
      <p *ngIf="description" class="mx-5">{{ description }}</p>
    </div>
  </div>
  <ng-content></ng-content>
  <div *ngIf="techStack" class="flex flex-wrap mt-2 ml-[20px] pl-0">
    <app-tech-bubble *ngFor="let tech of techStack" [tech]="tech"></app-tech-bubble>
  </div>
</div>
